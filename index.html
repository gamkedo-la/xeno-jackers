	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">

	<link rel="icon" href="img/backgrounds/favicon.ico" type="image/x-icon">
    <style>
		body {
            user-select: none;
			background:black;
			margin:0;
			padding:0;
			overflow:hidden;
		}

		#gameCanvas {
            user-select: none;
			height:100vh;
			padding:0;
			outline:0;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: -webkit-crisp-edges;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: pixelated;
		    margin: 0 auto;
    		display: block;
			width: 640;
			height: 576;
		}
		
		#debugText {
			float: right;
		    position: absolute;
		    left: 90px;
		    top: 0;
		}

        #mobileControls {
            display:none;
            z-index:999999;
            position:absolute;
            bottom:0px;
            left:0px;
            width:100%;
            user-select: none;
        }

        #mobileControls a {
            user-select: none;
            position:absolute;
            color:rgba(255,255,255,0.25);
            font-weight:bold;
            line-height:64px;
            font-size:64px;
            
        }

        #mobileControls a:active {
            color:rgba(255,255,255,1);
        }

        #mobileLEFT { left:0px; bottom:0px; }
        #mobileRIGHT { left:128px; bottom:0px; }
        #mobileUP { left:64px; bottom:64px; }
        #mobileDOWN { left:64px; bottom:0px; }
        #mobileATTACK1 { right:64px; bottom:0px; }
        #mobileATTACK2 { right:0px; bottom:0px; }

	</style>
</head>

<!-- mobile controls that also support mouse for debugging -->
<div id='mobileControls'>
    <a id='mobileLEFT'
    ontouchstart='touchDOWN(KEY_LEFT)'
    ontouchend='touchUP(KEY_LEFT)'
    ontouchcancel='touchUP(KEY_LEFT)'
